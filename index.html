<!DOCTYPE html>
 <html lang="en-US">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

 	<title>CRAPS</title>

 	<!--[if IE]>
 	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 	<![endif]-->

 	<link href='https://fonts.googleapis.com/css?family=Roboto:300,500,500italic,300italic' rel='stylesheet' type='text/css'>

 	<link rel="stylesheet" href="craps.css" type="text/css" media="all">

 	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>

 </head>
 <body>

   <h1>CRAPS</h1>
   <h2>Strategy Calculator 1.0</h2>

   <section id="controls">
     <form>
       <label for="purse">Money $</label>
       <input id="purse" type="number" placeholder="0" value="500">
       <label for="rolls"># of rolls</label>
       <input id="rolls" type="number" placeholder="0" value="5">
       <button id="roll-button" type="button">Roll!</button>
     </form>
   </section>

   <section id="results">
     <h3>The results</h3>
     <p>You started with $<span id="purse-start">0</span> and ended with $<span id="purse-end">0</span>. That's a difference of $<span id="purse-diff">0</span>. Better luck next time!</p>
   </section>

   <section id="log">
     <table id="log-table"></table>
   </section>

  <script type="text/javascript" src="craps.js"></script>
</body>
</html>
